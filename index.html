<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Actualizar Datos de Usuario</title>
  <!-- Enlaza la biblioteca de Bootstrap (puedes usar CDN o descargar e incluir localmente) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Actualizar Datos de Usuario</h2>

  <!-- Formulario de actualización de datos -->
  <form>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico del usuario">
    </div>

    <div class="form-group">
        <label for="nombre">Contraseña:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Contraseña">
    </div>

    <div class="form-group">
        <label for="nombre">Confirmar Contraseña:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Contraseña">
    </div>


    <button type="submit" class="btn btn-primary">Actualizar Datos</button>
  </form>
</div>

<!-- Incluye la biblioteca de Bootstrap JS y Popper.js (necesarios para el funcionamiento de algunos componentes de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
